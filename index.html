<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento</title>
    <style>
        body {
            background-color: #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columnas */
            gap: 10px; /* Espacio entre casillas */
            width: 80%;
            height: 80%;
        }

        .gift-box {
            width: 100%;
            height: 100%;
            background: url('gift.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .open-gift {
            background: url('open_gift.png') no-repeat center center !important;
            background-size: contain !important;
        }

        .snow {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div id="calendar"></div>
    <div id="message"></div>
    <div id="photo"></div>
    <script>
        const days = 24;
        const currentDay = new Date().getDate();
        const calendar = document.getElementById('calendar');
        const message = document.getElementById('message');
        const photo = document.getElementById('photo');

        const media = [
            'Disseny sense t√≠tol (2).png',
            'images/image1.png',
            'images/image2.png',
            'images/image3.png',
            'images/image4.png',
            'images/image5.png',
            'images/image6.png',
            'images/image7.png',
            'images/image8.png',
            'images/image9.png',
            'images/image10.png',
            'images/image11.png',
            'images/image12.png',
            'images/image13.png',
            'images/image14.png',
            'images/image15.png',
            'images/image16.png',
            'images/image17.png',
            'images/image18.png',
            'images/image19.png',
            'images/image20.png',
            'images/image21.png',
            'images/image22.png',
            'images/image23.png',
            'images/image24.png'
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createGiftBoxes() {
            const shuffledDays = shuffleArray([...Array(days).keys()].map(x => x + 1));
            for (let i = 0; i < days; i++) {
                const giftBox = document.createElement('div');
                giftBox.className = 'gift-box';
                giftBox.textContent = shuffledDays[i];
                giftBox.onclick = () => openGift(shuffledDays[i], giftBox);
                calendar.appendChild(giftBox);
            }
        }

        createGiftBoxes();

        // Crear copos de nieve
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.textContent = '‚ùÑÔ∏è';
            document.body.appendChild(snowflake);
        }

        function openGift(day, giftBox) {
            if (day === currentDay) {
                giftBox.classList.add('opened-gift');
                photo.innerHTML = `<img src="${media[day - 1]}" alt="Imagen del d√≠a ${day}">`;
                message.textContent = '¬°Feliz d√≠a del calendario de adviento! üé∂';
            } else {
                message.textContent = 'A√∫n no es el d√≠a... ‚ùÑÔ∏è';
            }
        }
    </script>
</body>
</html>
